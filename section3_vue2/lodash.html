      // debounce
      // window.addEventListener('resize', _.debounce(()=>{

      // Lodash を使ってイベントの取得タイミングをコントロールする（serverとの通信回数を制御し負荷を下げる）
      // throttle
      window.addEventListener('resize', _.throttle(()=>{
        console.log('throttleを使って画面幅の変更動作開始に一度検知して、変更動作終了から3秒後に再度検知するよ');
      }, 3000))
