<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <a href="https://developer.mozilla.org/ja/docs/Learn/Forms/HTML5_input_types">フォームの解説</a>
  <form action="">
    <input type="text" name="UserName" value="aaa" required><span> Full Name</span><br/>
    <input type="email" placeholder="Please input email"><span> e-mail</span><br/>
    <input type="email" id="email" name="email" placeholder="xxx@xxx.jp,zzz@zzz.jp" multiple> Multiple e-mail addresses<br>

    <label for="gender_Male">Male</label>
    <input type="radio" id="gender_Male" name="gender">
    <label for="gender_female">Female</label>
    <input type="radio" id="gender_female" name="gender"><br>

    <select name="" id=""></select><br/>
    <textarea name="" id="" cols="30" rows="10"></textarea><br/>
    <button value="submit">Submit</button><br>
  </form>
</body>
</html>
