<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- <my-com>{{ member.name }}</my-com> -->

    <!-- 下のように書かないと表示できない(スコープつきスロット) -->
    <my-com>
      <template v-slot:default="player">
        {{ player }}
        <br>
        {{ player.member.hobby}}
      </template>
    </my-com>
  </div>
  <!-- Vue.js 読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>

  <script>
    let myCom = {
      template: `<div>
        <slot :member="member">
        ここが差し代わる
        </slot>
        </div>`,
      data() {
        return {
          member: {
            name: '堂安',
            height: 170,
            hobby: 'サッカー'
          }
        }
      }
    }

    let app = new Vue({
      el:'#app',
      data() {
        return {
        }
      },
      components: {
        myCom
      }
    })
  </script>
</body>
</html>
