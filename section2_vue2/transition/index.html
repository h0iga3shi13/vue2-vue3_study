<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <style>
    .target {
      transition: opacity 1s;
    }
    .target.is-hidden {
      opacity: 0;
    }

  </style>

<body>
  <!-- 素のJDで実装するとここから html -->
  <button id="is-show">JS display/non-display</button>
  <div id="target" class="target">JS Displayed in.</div>
  <!-- 素のJDで実装するとここまで html -->

  <!-- Vueで実装するとここから html -->
  <div id="app">  <!-- 仮想DOM -->
    <button @click="isShow = !isShow">Vue display/non-display</button>
    <transition name="fade">
      <div v-show="isShow">Vue Displayed in.</div>
    </transition>
  </div>
  <!-- Vueで実装するとここまで html -->



  <script>
    let app = new Vue({
      el : '#app',
      data() {
        return {
          isShow: false
        }
      }
    })

</body>
